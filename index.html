<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Shop</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: Arial, sans-serif;
background-color: #f5f5f5;
}

header {
background-color: #333;
color: white;
padding: 20px;
text-align: center;
}

.cart-icon {
position: absolute;
top: 20px;
right: 20px;
background-color: #ff6b6b;
color: white;
padding: 10px 20px;
border-radius: 5px;
cursor: pointer;
}

.cart-count {
background-color: white;
color: #ff6b6b;
border-radius: 50%;
padding: 2px 8px;
font-weight: bold;
}

.container {
max-width: 1200px;
margin: 30px auto;
padding: 0 20px;
}

.products {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
gap: 20px;
}

.product-card {
background-color: white;
border-radius: 10px;
padding: 20px;
text-align: center;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
transition: transform 0.3s;
}

.product-card:hover {
transform: translateY(-5px);
box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.product-image {
width: 100%;
height: 200px;
background-color: #ddd;
border-radius: 5px;
display: flex;
align-items: center;
justify-content: center;
font-size: 50px;
margin-bottom: 15px;
}

.product-name {
font-size: 18px;
font-weight: bold;
margin: 10px 0;
}

.product-price {
color: #ff6b6b;
font-size: 20px;
font-weight: bold;
margin: 10px 0;
}

.add-to-cart-btn {
background-color: #4CAF50;
color: white;
border: none;
padding: 10px 20px;
border-radius: 5px;
cursor: pointer;
font-size: 16px;
width: 100%;
transition: background-color 0.3s;
}

.add-to-cart-btn:hover {
background-color: #45a049;
}

.cart-modal {
display: none;
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: rgba(0,0,0,0.5);
z-index: 1000;
}

.cart-content {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
background-color: white;
padding: 30px;
border-radius: 10px;
width: 90%;
max-width: 500px;
max-height: 80%;
overflow-y: auto;
}

.close-btn {
float: right;
font-size: 30px;
cursor: pointer;
color: #999;
}

.close-btn:hover {
color: #333;
}

.cart-item {
padding: 15px;
border-bottom: 1px solid #eee;
display: flex;
justify-content: space-between;
align-items: center;
}

.cart-total {
margin-top: 20px;
text-align: right;
font-size: 20px;
font-weight: bold;
}

.checkout-btn {
background-color: #ff6b6b;
color: white;
border: none;
padding: 15px;
border-radius: 5px;
cursor: pointer;
font-size: 18px;
width: 100%;
margin-top: 20px;
}

.checkout-btn:hover {
background-color: #ff5252;
}

.empty-cart {
text-align: center;
padding: 40px;
color: #999;
}
</style>
</head>
<body>
<header>
<h1>üõçÔ∏è My Online Shop</h1>
<div class="cart-icon" onclick="toggleCart()">
üõí Cart <span class="cart-count" id="cartCount">0</span>
</div>
</header>

<div class="container">
<div class="products" id="products"></div>
</div>

<div class="cart-modal" id="cartModal">
<div class="cart-content">
<span class="close-btn" onclick="toggleCart()">&times;</span>
<h2>Shopping Cart</h2>
<div id="cartItems"></div>
<div class="cart-total">
Total: $<span id="totalPrice">0.00</span>
</div>
<button class="checkout-btn" onclick="checkout()">Checkout</button>
</div>
</div>

<script>
// Sample products data
const products = [
{ id: 1, name: "Laptop", price: 999.99, emoji: "üíª" },
{ id: 2, name: "Phone", price: 699.99, emoji: "üì±" },
{ id: 3, name: "Headphones", price: 149.99, emoji: "üéß" },
{ id: 4, name: "Watch", price: 299.99, emoji: "‚åö" },
{ id: 5, name: "Camera", price: 799.99, emoji: "üì∑" },
{ id: 6, name: "Tablet", price: 449.99, emoji: "üì±" }
];

let cart = [];

// Display products
function displayProducts() {
const productsDiv = document.getElementById('products');
productsDiv.innerHTML = '';

products.forEach(product => {
const productCard = `
<div class="product-card">
<div class="product-image">${product.emoji}</div>
<div class="product-name">${product.name}</div>
<div class="product-price">$${product.price.toFixed(2)}</div>
<button class="add-to-cart-btn" onclick="addToCart(${product.id})">
Add to Cart
</button>
</div>
`;
productsDiv.innerHTML += productCard;
});
}

// Add item to cart
function addToCart(productId) {
const product = products.find(p => p.id === productId);
const existingItem = cart.find(item => item.id === productId);

if (existingItem) {
existingItem.quantity++;
} else {
cart.push({ ...product, quantity: 1 });
}

updateCart();
}

// Update cart display
function updateCart() {
const cartCount = document.getElementById('cartCount');
const cartItems = document.getElementById('cartItems');
const totalPrice = document.getElementById('totalPrice');

// Update cart count
const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
cartCount.textContent = totalItems;

// Update cart items
if (cart.length === 0) {
cartItems.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
} else {
cartItems.innerHTML = '';
cart.forEach(item => {
cartItems.innerHTML += `
<div class="cart-item">
<div>
<strong>${item.name}</strong><br>
$${item.price.toFixed(2)} x ${item.quantity}
</div>
<div>$${(item.price * item.quantity).toFixed(2)}</div>
</div>
`;
});
}

// Update total price
const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
totalPrice.textContent = total.toFixed(2);
}

// Toggle cart modal
function toggleCart() {
const modal = document.getElementById('cartModal');
modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
}

// Checkout function
function checkout() {
if (cart.length === 0) {
alert('Your cart is empty!');
return;
}

alert('Thank you for your purchase! Total: $' + 
cart.reduce((sum, item) => sum + (item.price * item.quantity), 0).toFixed(2));
cart = [];
updateCart();
toggleCart();
}

// Initialize
displayProducts();
</script>
</body>
</html>
